<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geomotos+Neue:wght@200;400;700&display=swap">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>MOVEMENT FOR CHANGE</h1>
    <form action="/post" method="post">
        <label for="surname">Surname: <small>as it appears on your voter ID card</small></label>
        <input type="text" id="surname" name="surname" required>

        <label for="firstName">First Name (Other): <small>as it appears on your voter ID card</small></label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="contact">Contact: <small>eg 020-123-4567</small></label>
        <input type="text" id="contact" name="contact" required>

        <label for="voterId">Voter ID:</label>
        <input type="text" id="voterId" name="voterId" required>

        <label for="pollingStationName">Polling Station Name:</label>
        <input type="text" id="pollingStationName" name="pollingStationName" required>

        <label for="pollingStationCode">Polling Station Code:</label>
        <input type="text" id="pollingStationCode" name="pollingStationCode" required>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="">Select Region</option>
            <option value="AHAFO">AHAFO</option>
            <option value="ASHANTI">ASHANTI</option>
            <option value="BONO">BONO</option>
            <option value="BONO EAST">BONO EAST</option>
            <option value="CENTRAL">CENTRAL</option>
            <option value="EASTERN">EASTERN</option>
            <option value="GREATER ACCRA">GREATER ACCRA</option>
            <option value="NORTH EAST">NORTH EAST</option>
            <option value="NORTHERN">NORTHERN</option>
            <option value="OTI">OTI</option>
            <option value="SAVANNAH">SAVANNAH</option>
            <option value="UPPER EAST">UPPER EAST</option>
            <option value="UPPER WEST">UPPER WEST</option>
            <option value="VOLTA">VOLTA</option>
            <option value="WESTERN">WESTERN</option>
            <option value="WESTERN NORTH">WESTERN NORTH</option>
        </select>

        <label for="district">District:</label>
        <select id="district" name="district" required>
            <option value="">Select District</option>
            <!-- District options will be dynamically populated based on selected region -->
        </select>

        <button type="submit">SUBMIT</button>
    </form>
</div>


  <script src="script/index.js"></script>
</body>
</html>
