<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geomotos+Neue:wght@200;400;700&display=swap">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Movement for Change</h1>
    <form action="/post" method="post" id="campaignForm">
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="firstName">First Name (Other):</label>
            <input type="text" id="firstName" name="firstName" required>
            <small>***As it appears on your voter ID card</small>
        </div>
        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" id="contact" name="contact" required>
          <small>*** Please enter your 10 digit phone number (eg 0204567890)</small>
      </div>
        <div class="form-group">
            <label for="voterId">Voter ID:</label>
            <input type="text" id="voterId" name="voterId" required>
        </div>
        <div class="form-group">
            <label for="pollingStationName">Polling Station Name:</label>
            <input type="text" id="pollingStationName" name="pollingStationName" required>
        </div>
        <div class="form-group">
            <label for="pollingStationCode">Polling Station Code:</label>
            <input type="text" id="pollingStationCode" name="pollingStationCode" required>
            <small>***As it appears on your voter ID card eg(A123456)</small>
          </div>
          <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
        </div>
        <div class="form-group">
            <label for="region">Region:</label>
            <select id="region" name="region" required>
                <option value="" disabled selected>Select your region</option>
                <option value="Ahafo">Ahafo</option>
                <option value="Ashanti">Ashanti</option>
                <option value="Bono">Bono</option>
                <option value="Bono East">Bono East</option>
                <option value="Central">Central</option>
                <option value="Eastern">Eastern</option>
                <option value="Greater Accra">Greater Accra</option>
                <option value="Northeast">Northeast</option>
                <option value="Northern">Northern</option>
                <option value="Oti">Oti</option>
                <option value="Savannah">Savannah</option>
                <option value="Upper East">Upper East</option>
                <option value="Upper West">Upper West</option>
                <option value="Volta">Volta</option>
                <option value="Western">Western</option>
                <option value="Western North">Western North</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>


  <script src="script/index.js"></script>
</body>
</html>
